<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <!-- Heading -->
     <h1>Fill up the details for registration</h1>
    <!-- <h2>Fill up the details for registration</h2> -->
    
    <!-- Marquee -->
    <marquee behavior="alternate" direction="">A comprehensive, user-friendly registration form😄</marquee>
    <br>

    <form action="/submit" method="post">

        <h2>Basic Information📝</h2>
        <!-- <h3>Basic Information</h3> -->

        <!-- Name -->
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Contact information -->
        <label for="email">Email ID:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Username -->
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" name="username" required>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Date -->
        <label for="date">Date:</label>
        <br>
        <input type="datetime" id="datetime" name="datetime">


         <script src="script.js"></script>

    </form>
</body>
</html>
